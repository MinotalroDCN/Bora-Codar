<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Player de Música</title>
</head>
<body>
    <main>
        <div id="name">
            <img src="imagens/fundo01.svg" alt="Mídia da Música" id="fundo01">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
        </div>

        <div id="player">
            <div id="controles">
                <img src="imagens/play-back.svg" alt="botão para voltar de Música" id="play-back">
                <img src="imagens/play.svg" alt="Botão para dar play na musica" id="play">
                <img src="imagens/play-forward.svg" alt="Botão para proxima musica" id="play-forward">
            </div>
            <div id="timer">
                <div id="retangulo1"></div>
                <div id="retangulo"></div>
            </div>
            <div id="time">
                <p>03:20</p>
                <p>00:12</p>
            </div>
        </div>
    </main>
</body>
</html>
